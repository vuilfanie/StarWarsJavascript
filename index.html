<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Days+One"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Star Wars Project</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-items">
            <img src="https://www.freepnglogos.com/uploads/star-wars-logo-31.png" alt="star wars character" id="img">
        </div>
        <div class="stats flex-items"  >
            <p id="name">Star Wars Character</p>
            </br> Gender: <p id="gender"></p>
            </br> Height: <p id="height"></p>
            </br> Mass: <p id="mass"></p>
        </div>
        <div class="flex-items">
                <button id="BtnCharacter">Randomize</button>
        </div>  
    </div>   
    <script 
        src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js">
    </script>
</body>
</html>
